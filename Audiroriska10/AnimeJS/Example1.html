<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<script>
    anime({
        targets: '.circle',
        translateX: 250,
        delay: anime.stagger(200, {start: 1000}),
        background: "#3498db",
        direction: 'reverse',

    });
</script>
</body>
</html>
