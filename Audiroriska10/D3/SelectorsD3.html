<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<p id="p1">First paragraph</p>
<p id="p2">Second paragraph</p>
<p>Third paragraph</p>
<p class="myclass">Fourth paragraph</p>
<table>
    <tr>
        <td>One</td>
        <td>Two</td>
    </tr>
    <tr>
        <td>Three</td>
        <td>Four</td>
    </tr>
</table>
<script>
    d3.selectAll("p").style("color", "green");
    d3.select("p").style("color", "red");
    d3.select("#p2").style("color", "blue");
    d3.selectAll(".myclass ").style('color', 'green');
    d3.select("tr").selectAll("td").style('background-color', 'yellow'); </script>

</body>
</html>
