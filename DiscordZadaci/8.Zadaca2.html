<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress bar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <style>
        #container{
            border: 1px solid darkgrey;
            border-radius: 25px;
            width: 400px;
            height: 30px;
            overflow: hidden;
        }

        #progress{
            width: 0%;
            height: 100%;
            background-color: #00ccd6;
            background-image: linear-gradient(90deg, transparent 50%,
            rgba(255,255,255,.5) 50%);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="progress"></div>
</div>
<div id="percentage"></div>
<script>
    let animation1=anime({
        targets: '#progress',
        width: ["0%", "100%"],
        easing: "linear",
        duration: 4000
    })

    //Baranje 1:
    let animation2=anime({
        targets: "#percentage",
        innerHTML: ["0%","100%"],
        easing: "linear",
        duration:4000,
        update: function (anim){
            let percentageElement=document.getElementById("percentage")
            percentageElement.textContent=Math.round(anim.progress)+"%";
        }
    })

    //     duration: 2500,
    //     easing: "linear",
    //     translateX: [-250,400],
    //     loop: true
    // })



</script>

</body>
</html>
