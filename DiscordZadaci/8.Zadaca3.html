<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indikator so topcinja</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            display: inline-block;
        }
        .container{
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <script>
        let anime1=anime({
            targets: ".ball",
            translateY: ["-50","0","50px","0"],
            easing:"linear",
            loop: true,
            delay: anime.stagger(250),
            duration:1000,


        })
    </script>
</div>
</body>
</html>
