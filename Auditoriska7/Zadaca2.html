<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Spojuvane elementi vo string</title>
    <script>

        myColor = ["Red", "Green", "White", "Black"];
        let newString=myColor.join(",")
        console.log(newString)
        newString=myColor.join("+")
        console.log(newString)
        newString=myColor.join()
        console.log(newString)
    </script>
