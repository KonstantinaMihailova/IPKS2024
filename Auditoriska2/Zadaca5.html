<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postavuvanje zelena boja pri mouseOn</title>
    <script>
        function highlight(){
            var allBold=document.getElementsByTagName("strong");
            for (var i=0;i<allBold.length;i++){
                allBold[i].style.color="lightgreen";
            }
        }

        function returnТоNormal(){
            var allBold=document.getElementsByTagName("strong");
            for (var i=0;i<allBold.length;i++){
                allBold[i].style.color="black";
            }
        }

    </script>
</head>
<body>
<p>[<a href="#" onMouseOver="highlight()" onMouseOut="returnТоNormal()">On mouse over here bold words of the following
    paragraph will be highlighted</a>]</p>
<p><strong>We</strong> have just started

        to work with <strong> various</strong> JavaScript <strong>problems </strong> and write scripts online to
        <strong>test</strong> their JavaScript <strong>ski ll</strong>.
</p>

</body>
</html>
