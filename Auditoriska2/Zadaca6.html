<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broenje elementi na lista</title>
    <script>
        function getOptions() {
            selectList=document.getElementsByTagName("select");
            allOptions=document.getElementsByTagName("option");
            text="There are total "+allOptions.length+" options\n"
            for (i=0;i<allOptions.length;i++){
                text+=allOptions[i].text+"\n"
            }
            alert(text);
        }
    </script>
</head>
<body>
<form> Select your favorite Color : <label for="mySelect"></label><select id="mySelect">
    <option>Red</option>
    <option>Green</option>
    <option>Blue</option>
    <option>White</option>
</select> <input type="button" onclick="getOptions()" value="Count and Output all items"> 23
</form>
</body>
</html>
