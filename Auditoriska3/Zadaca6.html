<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kratenje i izmenuvanje string</title>
    <script>
        function changeString(str, length, end) {
            if (length === undefined){
                newLength = str.length;
                end=""
            }
            else
            {
                if (end === undefined)
                    end = "...";
                newLength = length - end.length;
            }

            return str.substring(0, newLength).concat(end);
        }

        console.log(changeString('We are doing JS string exercises.'))
        console.log(changeString('We are doing JS string exercises.', 19))
        console.log(changeString('We are doing JS string exercises.', 15, '!!'))
    </script>
</head>
<body>

</body>
</html>
