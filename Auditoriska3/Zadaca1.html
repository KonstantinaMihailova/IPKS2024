<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dali e string?</title>
    <script>
        function isString(input){
            if(typeof input==="string")
                return true;
            return false;
        }

        console.log(isString("Hello"));
        console.log(isString(123));
        console.log(isString({}));
        console.log(isString(["a"]));
    </script>
</head>

</body>
</html>
