<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parametriziranje na string</title>
    <script>
        function parametrize(input){
            input=input.toLowerCase();
            input.trim();
            input=input.replace(/ /g,"-");
            return input;
        }

        console.log(parametrize("Konstantina e PAmEtna"))
    </script>
</head>
