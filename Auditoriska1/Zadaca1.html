<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maksimum od 2 broja</title>
    <script>
        var a=prompt("Vnesete vrednost za A: ");
        var b=prompt("Vnesete vrednost za B: ");
        a=parseInt(a);
        b=parseInt(b);
        if(!isNaN(a) && !isNaN(b)){
            if (a>b)
                document.write("Vrednosta na pogolemiot broj e "+a);
            else
                document.write("Vrednosta na pogolemiot broj e "+b);
        }else{
            document.write("Vrednostite ne se soodvetni!");
        }

    </script>
</head>
<body>

</body>
</html>
